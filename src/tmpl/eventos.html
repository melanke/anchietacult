<h1><% titulo %></h1>

<% for (var i in data) { var e = data[i]; %>

	<h2><%= e.name %></h2>

	<img src="<%= e.cover.source %>"/><br/>

	<b><%= moment(e.start_time).format("DD/MM/YY HH:mm") %></b>

	<div class="descricao">
		<%= e.description ? e.description.replace(/\n/gi, "<br/>") : "" %>
	</div>

<% } %>
